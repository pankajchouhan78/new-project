{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <form method="post"enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name
                    <input type="text" name="name" class="form-control" id="name" value="{{employee.ename}}" placeholder="Enter name here">
            </div>

            <div class="mb-3">
                <label for="department" class="form-label">Department
                    <input type="text" name="department" class="form-control" value="{{employee.department}}" id="department">
            </div>

             <div class="mb-3">
                <label for="phone" class="form-label">Phone
                    <input type="text" name="phone" class="form-control" value="{{employee.phone}}" id="phone">
            </div>


            <div class="mb-3">
                <label for="gender" class="form-label">Select Gender</label>
                <select id="gender" name="gender" class="form-select">
                    <option value="{{employee.gender}}" selected>{{employee.gender}}</option>
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>



            <div class="mb-3">
                <label for="file" class="form-label">Profile</label>
                <input type="file" name="file" class="form-control" id="file">
            </div>

            
            <button type="submit" class="btn btn-primary">Update</button>

        </form>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>



</html>
